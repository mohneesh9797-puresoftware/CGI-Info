name: macos

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Perl
        run: brew install perl
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: cpanm -iq File::Spec ExtUtils::MakeMaker && cpanm -iq --installdeps --notest .
      - name: Run Tests
        run: prove -l t
